                      Basic Tee
                    </a>

                  <p class="mt-1 text-sm text-gray-500">Black</p>
                </div>
                <p class="text-sm font-medium text-gray-900">$35</p>
              </div>
            </div>
          </div>
        </div>
        <button id="buy" class="p-4 bg-red-500 border-2 rounded bg-opacity-10">

        </button>
        <button id="remove" class="p-4 bg-red-500 border-2 rounded bg-opacity-10">
